<script type="text/template">
    
    <td class="no-wrap"><%- comparisonName %></td>

    <td><%- comparisonTypes.get(comparison.type).get('description') %></td>

    <td><%- comparison.value %></td>

    <td class="match-all-values">
        <% if (comparison.matchAllValues) { %> Yes <% } else { %> No <% } %>
    </td>

    <td class="action">
        <div class="filter-edit btn-combo">
            <a class="dropdown-toggle btn-pill" href="#">
                Edit <span class="icon-chevron-down"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-narrow">
                <div class="arrow"></div>
                <ul>
                    <li><a class="edit">Edit</a></li>
                    <li><a class="delete">Delete</a></li>
                </ul>
            </div>
        </div>
    </td>

</script>
