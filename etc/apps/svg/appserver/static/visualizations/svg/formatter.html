<form class="splunk-formatter-section" section-label="Viewbox">
    <div class="control-group">
        <label class="control-label">Use Viewbox</label>
        <div class="controls controls-fill">
            <splunk-radio-input name="display.visualizations.custom.svg.svg.use_viewbox" value="true">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </splunk-radio-input>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Min-X</label>
        <div class="controls controls-fill">
            <splunk-text-input name="display.visualizations.custom.svg.svg.viewbox_min_x" value="0"></splunk-text-input>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Min-Y</label>
        <div class="controls controls-fill">
            <splunk-text-input name="display.visualizations.custom.svg.svg.viewbox_min_y" value="0"></splunk-text-input>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Width</label>
        <div class="controls controls-fill">
            <splunk-text-input name="display.visualizations.custom.svg.svg.viewbox_width" value="100"></splunk-text-input>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Height</label>
        <div class="controls controls-fill">
            <splunk-text-input name="display.visualizations.custom.svg.svg.viewbox_height" value="100"></splunk-text-input>
        </div>
    </div>
</form>
<form class="splunk-formatter-section" section-label="Debug">
    <div class="control-group">
        <label class="control-label">Debug</label>
        <div class="controls controls-fill">
            <splunk-radio-input name="display.visualizations.custom.svg.svg.debug" value="false">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </splunk-radio-input>
        </div>
    </div>
</form>
